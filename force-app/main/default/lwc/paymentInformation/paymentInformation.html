<template>
    <lightning-card title="Payment Information" icon-name="custom:custom40">
        <template lwc:if={switchValue}>
            <div class="slds-m-around_medium slds-box slds-var-p-around_medium">
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="12">
                        <lightning-input type="text" name="inputAbanumber" read-only={achReadOnly} label="ABA/Routing Numeber" onchange={handleChange}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12">
                        <lightning-input type="number" name="inputAccNumber" read-only={achReadOnly} label="Bank Account Number" onchange={handleChange}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12">
                        <lightning-combobox name="inputAccType" read-only={achReadOnly} label="Account Type" options={typeOptions}  onchange={handleChange}></lightning-combobox>
                    </lightning-layout-item>
                    <lightning-layout-item size="12">
                        <lightning-input type="text" name="inputBankName" read-only={achReadOnly} label="Bank Name" onchange={handleChange}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12">
                        <lightning-input type="text" name="inputAccHolderName" read-only={achReadOnly} label="Account Holder Name" onchange={handleChange}></lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
            </div>  
            <div>
                <lightning-button variant="brand-outline" label="Validate" title="Validate" onclick={handleValidateACH} class="slds-m-left_x-small"></lightning-button>
            </div>
        </template>
        <template lwc:else>
            <div class="slds-m-around_medium slds-box slds-var-p-around_medium">
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="12">
                        <lightning-input type="text" name="inputCardnumber" read-only={ccValidatedValue} label="Card Number" onchange={handleChange}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12">
                        <lightning-input type="number" name="inputCVV" read-only={ccValidatedValue} label="CVV" max-length="3" onchange={handleChange}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12">
                        <lightning-input type="number" name="inputCVV" read-only={ccValidatedValue} label="CVV" max-length="3" onchange={handleChange}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12">
                        <lightning-input type="text" name="inputCardHolderName" read-only={ccValidatedValue} label="Cardholder Name" onchange={handleChange}></lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
            <div>
                <lightning-button variant="brand-outline" label="Validate" title="Validate" onclick={handleValidateCC} class="slds-m-left_x-small"></lightning-button>
            </div>   
        </template>
        
    </lightning-card>
</template>
